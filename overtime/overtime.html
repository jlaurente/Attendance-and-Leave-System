<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-clock-o"></i> Overtime Records</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Approval Overtime</li>
      </ol>
      <div class="pull-right">
        <button class="btn btn-primary btn-sm" ng-click="newOvertime()">
          <i class="fa fa-fw fa-user-plus"></i>
          Add Overtime
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>Date Filed</th>
              <th>OT Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Reason</th>
              <th># of Hrs</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="users in otList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{users.date_filed}}</td>
              <td>{{users.effectivity_date}}</td>
              <td>{{users.time_in}}</td>
              <td>{{users.time_out}}</td>
              <td>{{users.reason}}</td>
              <td>{{users.total_ot_hrs}}</td>
              <td>
                <div ng-if="users.status === '0'">
                  <span class="label label-warning"> For Approval </span>
                </div>
                <div ng-if="users.status === '1'">
                  <span class="label label-success"> Approved </span>
                </div>
                <div ng-if="users.status === '2'">
                  <span class="label label-danger"> Disapproved </span>
                </div>
              </td>
              <td>
                <div ng-if="users.status === '1'">
                  <label  style="color: green; font-weight: bold;">-----------</label>
                </div>
                <div ng-if="users.status === '0' || users.status === '2' ">
                  <button class="btn btn-xs btn-warning" ng-click="editOvertime(users.id)">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-xs btn-danger" ng-click="deleteUser(users.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
