<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-clock-o"></i> Approval Overtime</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Approval OTs</li>
      </ol>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>Name</th>
              <th>OT Date</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th># of Hrs</th>
              <th>Reason</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="users in otList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{users.firstname}} {{users.mname}} {{users.lastname}}</td>
              <td>{{users.effectivity_date}}</td>
              <td>{{users.time_in}}</td>
              <td>{{users.time_out}}</td>
              <td>{{users.total_ot_hrs}}</td>
              <td>{{users.reason}}</td>
              <td>
                <div ng-if="users.status === '1' || users.status === '3'">
                  <label  style="color: green; font-weight: bold;">-----------</label>
                </div>
                <div ng-if="users.status === '0'">
                  <button class="btn btn-xs btn-warning" ng-click="OTapproved(users.id)">
                  <i class="fa fa-check"></i>
                </button>
                  <button class="btn btn-xs btn-danger" ng-click="OTdisapproved(users.id)">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
