
<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

    <div class="login-panel panel panel-default">
    <div class="panel-heading"><h4><i class="fa fa-user fa-fw"></i> Login Page</h4></div>
      <!-- <div class="panel-heading"><img alt="Image" class="img-responsive" src="img/home.png" ></div> -->
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" style="height:10%;" placeholder="Username" type="text" ng-model="login.username" focus required>
            </div>
            <div class="form-group">
              <input autocomplete="off" class="form-control" style="height:10%;" placeholder="Password" type="password" ng-model="login.password" required>
            </div>
            <button name="button" ng-click="doLogin(login)" class="btn btn-primary">
              <i class='fa fa-key'></i> Login
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div><!-- /.col-->
</div><!-- /.row -->
