<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-user"></i> Update Employee Information</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i><a href="#/users"> Employee Management</a></li>
        <li><i class="fa fa-user"></i> Update Employee</li>
      </ol>
    </div>
  </div>
  <div class="row" ng-repeat="users in listUser">
    <div class="col-sm-2"><!--left col-->
        <div class="text-center">
          <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <label>{{users.firstname}} {{users.mname}} {{users.lastname}}</label>
        </div> 
      </div><!--/col-3-->
      <div class="col-sm-9">
        <form name="signupForm" role="form">
          <div class="col-md-4">
            <div class="form-group">
              <label>Employee ID</label>
              <input type="text" ng-model="users.employee_id" class="form-control" required focus>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Username</label>
              <input type="text" ng-model="users.username" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Password</label>
              <input type="text" ng-model="users.password" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" ng-model="users.firstname" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Middle</label>
              <input type="text" ng-model="users.mname" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" ng-model="users.lastname" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Birthday</label>
              <input type="text" name="startdate" ng-model="users.birthdate" class="form-control">
               <script src="date-picker/js/moment.min.js"></script>
                <script src="date-picker/js/bootstrap-datetimepicker.min.js"></script>
                <script src="date-picker/js/daterangepicker.js"></script>
                <script type="text/javascript">
                $(function() {
                  $('input[name="startdate"]').daterangepicker({
                      singleDatePicker: true,
                      showDropdowns: true,
                      locale: {
                          format: 'YYYY-MM-DD'
                      }
                  });
                  
                });
              </script>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Cellphone Number</label>
              <input type="text" ng-model="users.contact_info" class="form-control" required >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" ng-model="users.gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Employee Type</label>
              <select class="form-control" ng-model="users.emptype" required>
                <option ng-repeat="data in emptypeList" value="{{data.employee_type}}" 
                  ng-selected = "data.employee_type == emptype">
                  {{data.employee_type}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Employee Position</label>
              <select class="form-control" ng-model="users.position" required>
                <option ng-repeat="data in posList" value="{{data.id}}" 
                ng-selected = "data.id == position">
                  {{data.description}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Employee Role</label>
              <select class="form-control" ng-model="users.role_id" required>
                <option ng-repeat="data in roleList" value="{{data.role_id}}" 
                ng-selected = "data.role_id == role_id">
                  {{data.role_name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Employee Schedule</label>
              <select class="form-control" ng-model="users.schedule" required>
                <option ng-repeat="data in scheduleList" value="{{data.id}}" 
                ng-selected = "data.id == schedule">
                  {{data.time_in}} - {{data.time_out}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Address</label>
              <textarea type="text" ng-model="users.address" class="form-control" required > </textarea>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="updateUser(users)"><i class="fa fa-fw fa-send"></i> Change</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
