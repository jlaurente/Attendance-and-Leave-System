<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-users"></i> Employee Management</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i> Employee Management</li>
      </ol>
      <div class="pull-left">
        <button class="btn btn-primary btn-sm" ng-click="newEmployee()">
          <i class="fa fa-fw fa-user-plus"></i>
          Add Employee
        </button>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Contact</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="users in userList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{users.firstname}} {{users.mname}} {{users.lastname}}</td>
              <td>{{users.description}}</td>
              <td>{{users.contact_info}}</td>
              <td>{{users.role_name}}</td>
              <td>{{users.employee_type}}</td>
              <td>
                <a ng-href="#/user_profile/{{users.id}}" class="btn btn-xs btn-info">
                  <i class="fa fa-user"></i>
                </a>
                <button class="btn btn-xs btn-success" ng-click="editEmployee(users.id)">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-xs btn-danger" ng-click="deleteUser(users.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
