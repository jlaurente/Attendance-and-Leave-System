<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-user"></i> Change Password</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i><a href="#/users"> User Management</a></li>
        <li><i class="fa fa-user"></i> User Password Changes</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <form name="signupForm" role="form">
      <div class="col-md-12" ng-repeat="users in listUser">
        <div class="form-group">
          <label for="">Employee ID</label>
          <input type="text" ng-model="users.USER_ID" class="form-control" 
          placeholder="Enter employee id" readonly>
        </div>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" ng-model="users.USER_NAME" class="form-control" 
          placeholder="Enter username" readonly>
        </div>
        <div class="form-group">
          <label for="">Old Password</label>
          <input type="text" ng-model="users.PASSWORD" class="form-control" 
          placeholder="Enter password" readonly>
        </div>
        <div class="form-group">
          <label for="">New Password</label>
          <input type="text" class="form-control" ng-model="users.oldPass"
          placeholder="Enter password" focus>
        </div>

        <a href="#/users" class="btn btn-warning btn-sm"> <i class="fa fa-fw fa-times"></i> Close</a>
        <button class="btn btn-primary btn-sm" ng-click="changePass(users)" data-ng-disabled="signupForm.$invalid"> 
          <i class="fa fa-fw fa-check"></i> Submit
        </button> 
      </div>
    </form>
  </div>
</div>
