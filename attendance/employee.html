<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-users"></i> Employee Attendance</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Employee Attendance</li>
      </ol>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>Date</th>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Time In</th>
              <th>Time Out</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="emp in attedanceList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{emp.date}}</td>
              <td>{{emp.employee_id}}</td>
              <td>{{emp.firstname}} {{emp.mname}} {{emp.lastname}}</td>
              <td>{{emp.time_in}}</td>
              <td>{{emp.time_out}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
