<div class="btn-group">
    <button type="button" class="btn btn-default btn-block dropdown-toggle" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        {{header}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="form-control input-xs" type="text" ng-model="searchText.label" ng-keydown="keydown($event)" autofocus="autofocus" placeholder="Filter" />
        </li>
      
        <li ng-show="multiple">
          <button class="btn-link btn-small" ng-click="checkAll()"><i class="fa fa-fw fa-check"></i> Check</button>
          <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="fa fa-fw fa-remove"></i> Uncheck</button>
        </li>
        
        <li ng-repeat="i in items | filter:searchText" ng-class="{'selected': $index === selectedIndex}">
            <a ng-click="select(i); focus()">
            <i class='fa' ng-class="{'fa-check': i.checked, 'empty': !i.checked}"></i> {{i.label}}</a>
        </li>
    </ul>
</div>
