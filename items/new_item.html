<div id="page-wrapper">
  <div id="non-printable" ng-include="'head.html'"></div>
  <br>
  <div id="non-printable" class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-shopping-cart"></i> Item Creation</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-shopping-bag"></i><a href="#/item"> Item Management</a></li>
        <li><i class="fa fa-plus"></i> New Item Creation</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div id="non-printable" class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-cart-plus fa-fw"></i> Item Supply Creation
        </div>
        <div class="panel-body">
          <form name="signupForm" role="form">
            <div class="form-group">
              <label for="">Category</label>
              <select class="form-control" ng-model="data.category_name"  focus>
                <option ng-repeat="categories in categoryList" value="{{categories.category_name}}">
                  {{categories.category_name}}
                </option>
              </select>
            </div>
            <div class="form-group" ng-repeat="record in barcodeList">
              <label for="">Serial Number/SKU</label>
              <br>
              <img ng-src="api/barcode.php?s=code128&d={{record.sku | minLength:13}}" />
              <!-- <img  src="api/barcode.php?s=code128&d={{record.sku | minLength:13}}"> -->
              <!-- <select class="form-control" ng-model="data.sku" >
                <option ng-repeat="record in barcodeList" value="{{record.sku}}">
                  {{record.sku | minLength:13}}
                </option>
              </select> -->
            </div>
            <div class="form-group">
              <label for="">Item Name</label>
              <input type="text" ng-model="data.brand" class="form-control" 
              placeholder="Enter item name"  >
            </div>
            
            <div class="form-group">
              <label for="">Price</label>
              <input type="text" ng-model="data.price" class="form-control" 
              placeholder="Enter price" >
            </div>

            <div class="form-group">
              <label for="">Date Purchase</label>
              <input type="date" ng-model="data.date_issued" class="form-control" 
              placeholder="Enter date issued" >
            </div>
            
            <div class="form-group">
              <label for="">Issued To</label>
              <input type="text" ng-model="data.issued_to" class="form-control" 
              placeholder="Enter issued to" >
            </div>
            
            <div class="form-group">
              <a href="#/users" class="btn btn-warning btn-sm"> <i class="fa fa-fw fa-times"></i> Close</a>
              <button class="btn btn-success btn-sm" ng-click="addItem(data)" data-ng-disabled="signupForm.$invalid">
                <i class="fa fa-fw fa-check"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
